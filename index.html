<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="inputt">
                <input type="text" class="display" name="display1" displayField>
            </div>
            <div class="buttons">
                <button class="btn op">C</button>
                <button class="btn op">AC</button>
                <button class="btn op">%</button>
                <button class="btn op">/</button>

                <button class="btn" >7</button>
                <button class="btn" >8</button>
                <button class="btn">9</button>
                <button class="btn op">*</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn op">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn op">+</button>

                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn  op">=</button>
            </div>
        </div>
    </div>


    <script src="caalculator.js"></script>
    
</body>
</html>
